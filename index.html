<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>DnD Monster Codex</title>
</head>
<body>
    <header id="main-title">
        <h1 class="main">DnD Monster Codex</h1>
    </header>
    <div class="search-bar">
        <input type="text" name="search" id="search" placeholder="Search Monster Name"><button type="submit">Search</button>
    </div>
    <div id="monster-name"><h3 class="name">golbin</h3></div>
    <div class="monster-display">
        <div class="photo"><h3>Photo</h3></div>
        <div class="facts"><h3>Attributes</h3></div>
        <div class="info"><h3>Description</h3></div>
        <div class="skills"><h3>Skills</h3></div>
        <div class="weak"><h3>Weakness</h3></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aaed24aef3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link href="http://fonts.cdnfonts.com/css/diablo" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>DnD Monster Codex</title>
</head>
<body>
    <header id="main-title">
        <h1 class="main">D&D Monster Codex</h1>
    </header>
    <div class="container">
        <div class="search_wrap">
            <div class="search_box">
                <input type="text" class="input" class="input-text" placeholder="Search....">
                <div class="btn btn_common">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="monster-selector">
        <div class="monster-list">
            <select onchange="optVal()" name="drop-list" class="custom-select">
            </select>
        </div>
    </div> 
    <aside class="api-content">
        <div id="monster-name">
            <h3 class="name"></h3>
        </div>
        <div id="display">

        </div>
    </aside>    
</body>
</html>
